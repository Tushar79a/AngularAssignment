<div class="container-fluid my-3 " >
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>
  
    <!-- Section Column -->
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
      <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>
  
    <!-- sub1 Column -->
    <ng-container matColumnDef="sub1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub1 </th>
      <td mat-cell *matCellDef="let element"> {{element.sub1}} </td>
    </ng-container>

    <!-- sub2 Column -->
    <ng-container matColumnDef="sub2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub2 </th>
        <td mat-cell *matCellDef="let element"> {{element.sub2}} </td>
    </ng-container>

    <!-- sub3 Column -->
    <ng-container matColumnDef="sub3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub3 </th>
        <td mat-cell *matCellDef="let element"> {{element.sub3}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
